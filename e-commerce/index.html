<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoiceEva Bags</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ChoiceEva</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to ChoiceEva Bags</h2>
            <p>Discover Your Style with Our Exclusive Collection of Bags.</p>
            <button class="cta">Shop Now</button>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="choice-eva img\bag1.jpg" alt="Bag 1">
                <h3>Elegant Tote</h3>
                <p>Price: $50</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="choice-eva img\bag3.jpg" alt="Bag 2">
                <h3>Classic Handbag</h3>
                <p>Price: $70</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ChoiceEva. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
